<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <ul id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </ul>
    <script>
    var example1 = new Vue({
	  el: '#example-1',
	  data: {
	    items: [
	      {message: 'foo' },
	      {message: 'Bar' }
	    ]
	  }
	})
    </script>
</body>

</html>
